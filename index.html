<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferreteria Movil</title>
    <style>
      * {
        font-family: sans-serif;
      }
      h1 {
        font-size: 10rem;
        animation: all 2s;
      }
      body {
        animation: all 2s;
      }
      main {
        height: 100vh;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">Ferreteria Movil</h1>
    </main>
    <script>
      const title = document.getElementById("title");
      function r() {
        const { random, round } = Math;
        return round(random() * 255);
      }
      function randomColor(params) {
        return `rgb(${r()},${r()},${r()})`;
      }
      setInterval(() => {
        document.body.style.backgroundColor = randomColor();
        title.style.color = randomColor();
      }, 2000);
    </script>
  </body>
</html>
